<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/template.xhtml">

	<ui:define name="pageHeader"><h:outputText value="#{msgs.title}"/></ui:define>

	<ui:define name="body">
		<h:form id="form">
			<h:panelGrid columns="1" columnClasses="top , top">
				<h:outputText value="#{msgs.mainTitle}"/>
				<h:selectOneMenu id="chooseGrp" value="#{rosterBean.group}">
					<f:selectItems value="#{rosterBean.groupOptions}"/>
					<a4j:ajax event="valueChange" render="table" execute="@form"/>
				</h:selectOneMenu>
			    <rich:list value="#{rosterBean.dataModel}" id="table" var="participant" type="ordered">
			        <h:outputText value="#{participant.user.lastName}, #{participant.user.firstName}" />
			    </rich:list>
			</h:panelGrid>
		</h:form>
	</ui:define>
	
</ui:composition>
